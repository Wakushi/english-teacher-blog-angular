<section class="card-container student-projects-container">
    <h1>Students's Projects</h1>
    <div class="class-selection-btns basic-flex">
        <button (click)="onUnfilterProjects()" class="basic-button">All</button>
        <button (click)="onFilterProjects('5-3')" class="basic-button">5e3</button>
        <button (click)="onFilterProjects('5-5')" class="basic-button">5e5</button>
        <button (click)="onFilterProjects('4-2')" class="basic-button">4e2</button>
        <button (click)="onFilterProjects('4-3')" class="basic-button">4e3</button>
        <button (click)="onFilterProjects('4-5')" class="basic-button">4e5</button>
    </div>
    <ul *ngIf="displayedProjects$ | async as projects" class="cards-list-table basic-flex">
        <li *ngFor="let project of projects">
            <a 
                [ngStyle]="{ 
                    color : project.fontColor,
                    backgroundColor : project.bgColor
                }" 
                (click)="scrollToAnchor(project.title)"> {{ project.title }}
            </a>
        </li>
    </ul>
    <ng-container *ngIf="displayedProjects$ | async as projects">
        <app-card
          *ngFor="let project of projects"
          [card]="project"
          (cardDeleted)="onPostDeleted($event)"
        ></app-card>
      </ng-container>
</section>
